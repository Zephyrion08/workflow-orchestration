{% extends 'accounts/base.html' %}
{% block title %}Change Password{% endblock %}

{% block content %}
<h2 class="mb-4">Change Password</h2>

{% if messages %}
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
  {% endfor %}
{% endif %}

<form method="post" class="w-50 mx-auto">
  {% csrf_token %}
  
  <div class="mb-3">
    <label for="id_new_password" class="form-label">New Password</label>
    <input type="password" id="id_new_password" name="new_password" class="form-control" required>
  </div>
  
  <div class="mb-3">
    <label for="id_confirm_password" class="form-label">Confirm Password</label>
    <input type="password" id="id_confirm_password" name="confirm_password" class="form-control" required>
  </div>
  
  <div class="d-flex gap-2">
    <button type="submit" class="btn btn-primary">Change Password</button>
    <a href="{% url 'profile' %}" class="btn btn-secondary">Cancel</a>
  </div>
</form>
{% endblock %}
