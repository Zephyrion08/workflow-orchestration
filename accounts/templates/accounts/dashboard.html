{% extends 'accounts/base.html' %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<h2>Dashboard</h2>
<p>Welcome, {{ request.user.name }} ({{ request.user.username }})</p>
<p>Your roles: 
  {% for group in request.user.groups.all %}
    <span class="badge bg-info">{{ group.name }}</span>
  {% endfor %}
</p>
{% endblock %}
