{% extends 'accounts/base.html' %}
{% block title %}Pending Requests{% endblock %}
{% block content %}
<h2>Pending Signup Requests</h2>
<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Employee ID</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
  {% for req in requests %}
    <tr>
      <td>{{ req.name }}</td>
      <td>{{ req.employee_id }}</td>
      <td><a href="{% url 'create_user_from_request' req.id %}" class="btn btn-sm btn-primary">Create User</a></td>
      <td> <a href="{% url 'delete_signup_request' req.id %}" class="btn btn-sm btn-danger ms-2"
        onclick="return confirm('Are you sure you want to delete this request?');">
        Delete
     </a>
      </td>
      
      
    </tr>
  {% empty %}
    <tr><td colspan="3">No pending requests.</td></tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
